<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB">
<head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Proximity Reminder</title>
    <script type="text/javascript" src="./jquery-1.8.2.js"></script>
    <script type="text/javascript" src="./webinos.js"></script>
    <script type="text/javascript" src="./storereminders.js"></script>    
    <script type="text/javascript" src="./viewreminders.js"></script>    
    <script type="text/javascript" src="./editreminder.js"></script>    
    <script type="text/javascript" src="./main.js"></script>    
    <link rel="stylesheet" type="text/css" href="proximityreminder.css" />
    <link rel="icon" type="image/png" href="./remind_me.png" />
</head>
<body>
<div id="content">
    <div id="frontpage">
        <button id="createReminder" class="frontbutton" type="button" disabled="true">
			Create a reminder
		</button>
		<br />
        <button id="viewReminders" class="frontbutton" type="button"  disabled="true">
			View reminders
		</button>
    </div>
    <div id="morecontent">
        <div id="editDiv" style="display:none;">
            <h1 id="editHeading">Add Reminder</h1>
            <table id="editTable">
                <tr>
                    <td>Description</td>
                    <td><input id="editDescription" type="text"></input></td>
                </tr>
                <tr></tr>
            </table>
            <button id="saveReminderButton" class="frontbutton" type="button">
                Save reminder
            </button>
        </div>
        <div id="viewDiv" style="display:none;">
            <h1>Reminders</h1>
            <table id="viewTable" class="reminderTable">
                <tr><th>Description</th><th>When?</th><th>Where?</th></tr>       
            </table>      
            <h1>Places</h1>   
            <ul class="placeList" id="placeUL">
                
            </ul>   
            <div id="map"></div>
        </div>
    </div>
	<hr />
	<p id="frontStatus" class='status'>Not connected to webinos</p>
</div>
</body>
</html>
